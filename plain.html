<!doctype html>
<html lang="en">
    <head>
        <title>Signature builder</title>
        <link rel="stylesheet" media="screen" href="main.css">

        <!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>
    <body>
        <p>
            <div class="name"><span id="name">James Herbert</span></div>
            <div class="title"><span id="title">Chief Executive Officer</span></div>
            <div class="logo"><img style="width:120px" src="logo.jpg"/></div>
            <div class="contact">
                <table>
                        <tr>
                            <td>M:</td>
                            <td id="mobile">xxxx xxx xxx</span></td>
                        </tr>
                        <tr>
                            <td>E:</td>
                            <td id="email">some.body@notbinary.co.uk</span></td>
                        </tr>
                        <tr>
                            <td>W:</td>
                            <td>notbinary.co.uk</td>
                        </tr>
                </table>
            </div>
    </p>
    </body>       

    <!-- https://getbootstrap.com/docs/4.1/getting-started/download/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- https://github.com/js-cookie/js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script>
    
            $(function generate() {
                name = Cookies.get("name")
                title = Cookies.get("title")
                mobile = Cookies.get("mobile")
                email = Cookies.get("email")
                
                if (name) {
                $("#name").text(name)
                }
                if (title) {
                $("#title").text(title)
                }
                if (mobile) {
                $("#mobile").text(mobile)
                }
                if (email) {
                $("#email").text(email)
                }
            })
        
            </script>

</html>
