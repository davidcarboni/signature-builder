<html lang="en">
    <head>
        <title>Signature builder</title>
        <link rel="stylesheet" media="screen" href="main.css">

        <!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>
    <body>
        <p>
            <div class="name" id="name">James Herbert</div>
            <div class="title" id="title">Chief Executive Officer</div>
            <div class="logo"><img src="logo.jpg" width="120px" height="37px" style="width:120px; height: 37px"/></div>
            <div class="contact-nsl" id="mobile">xxxx xxx xxx</div>
            <div class="contact-nsl"><a class="contact" id="email" href="#">some.body@notbinary.co.uk</a></div>
            <div class="contact-nsl"><a class="contact" href="https://notbinary.co.uk">notbinary.co.uk</a></div>
            <div class="now-soon-later">NOW. SOON. LATER.</div>
            <!-- Credit for social media icons: https://dribbble.com/shots/4007979-Social-Media-Icons-Freebie-Sketch -->
            <div class="social">
                <a href="linkedin.com"><img src="social_linkedin.png"></a>
                <a href="medium.com"><img src="social_medium.png"></a>
                <a href="twitter.com"><img src="social_twitter.png"></a>
            </div>
        </p>
    </body>       

    <!-- https://getbootstrap.com/docs/4.1/getting-started/download/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- https://github.com/js-cookie/js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script>
    
            $(function generate() {
                name = Cookies.get("name")
                title = Cookies.get("title")
                mobile = Cookies.get("mobile")
                email = Cookies.get("email")
                
                if (name) {
                $("#name").text(name)
                }
                if (title) {
                $("#title").text(title)
                }
                if (mobile) {
                $("#mobile").text(mobile)
                }
                if (email) {
                $("#email").text(email)
                $("#email").attr("href", "mailto:" + email)
                }
            })
        
            </script>

</html>
