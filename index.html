<!doctype html>
<html lang="en">
    <head>
        <title>Signature builder</title>
        <link rel="stylesheet" media="screen" href="main.css">

        <!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    </head>
    <body>
        <h2>Your details</h2>
        <p>Enter your details below and click the Generate button.</p>
        <p>Once you have generated a signature, select-all and copy the result into GMail settings.</p>
        <p>
            <form id="signature" onsubmit="javascript:return false">
                <div>
                    <input type="text" class="name" id="name" placeholder="James Herbert" onblur="generateEmail()" />
                </div>
                <div>
                    <input type="text" class="title" id="title" placeholder="Chief Executive Officer" />
                </div>
                <div>
                    <span class="contact">M:</span> <input type="tel" class="contact" id="mobile" placeholder="07987 123 456" />
                </div>
                <div>
                    <span class="contact">E:</span> <input type="email" class="contact" id="email" placeholder="james.herbert@notbinary.co.uk" />
                </div>
                <div>
                    <input type="button" onclick="generate()" value="Generate" />
                </div>
            </form>
        </p>
    </body>       

    <!-- https://getbootstrap.com/docs/4.1/getting-started/download/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- https://github.com/js-cookie/js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script>
    
    function generate() {
        details = {}
        details["name"] = getValue("name")
        details["title"] = getValue("title")
        details["mobile"] = getValue("mobile")
        details["email"] = getValue("email")
        alert(document.getElementById("name")["value"])
    }

    function getValue(id) {
        return document.getElementById(id)["value"]
    }

    function generateEmail() {
        email = getValue("email")
        if (email == "") {
            email = getValue("name")
            email = email.replace(" ", ".")
            document.getElementById("email")["value"] = getValue("name") + "@notbinary.co.uk"
        } else {
            alert("email isn't blank")
        }
    }

    </script>
</html>
