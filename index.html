        <div class="container">
		
            <h1>Signature Builder</h1>
        
            <p class="lead">Enter your details below and click the Generate button. 
                Once you have generated a signature, select-all and copy the result into GMail settings.</p>
            
        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-4">

                    <h2>Your details</h2>
                    <p>
                        <form id="signature" onsubmit="javascript:return false">
                            <div>
                                <input type="text" class="name" id="name" placeholder="James Herbert" onblur="generateEmail()" />
                            </div>
                            <div>
                                <input type="text" class="title" id="title" placeholder="Chief Executive Officer" />
                            </div>
                            <div>
                                <span class="contact">M:</span> <input type="tel" class="contact" id="mobile" placeholder="07987 123 456" />
                            </div>
                            <div>
                                <span class="contact">E:</span> <input type="email" class="contact" id="email" placeholder="james.herbert@notbinary.co.uk" />
                            </div>
                            <div class="contact">W: <a href="https://notbinary.co.uk">notbinary.co.uk</a></div>
                            <div>
                                <input type="button" onclick="generate()" value="Generate" />
                            </div>
                        </form>
                    </p>
                </div>
            </div>
        
        </div>

        <hr/>

    </body>       

    <!-- https://getbootstrap.com/docs/4.1/getting-started/download/ -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- https://github.com/js-cookie/js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script>
    
    function generate() {
        //details = {}
        //details["name"] = $("#name").val()
        //details["title"] = $("#title").val()
        //details["mobile"] = $("#mobile").val()
        //details["email"] = $("#email").val()
        //console.log(JSON.stringify(details))
        Cookies.set("name", $("#name").val())
        Cookies.set("title", $("#title").val())
        Cookies.set("mobile", $("#mobile").val())
        Cookies.set("email", $("#email").val())
        window.location.href = "signature.html";
    }

    function generateEmail() {
        email = $("#email").val()
        if (email == "") {
            email = $("#name").val()
            email = email.replace(" ", ".")
            email = email.toLowerCase()
            email += "@notbinary.co.uk"
            $("#email").val(email)
        } else {
            alert("email isn't blank")
        }
    }

    </script>
