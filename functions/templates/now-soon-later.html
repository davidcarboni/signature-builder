<!doctype html>
<html lang="en">
<head>
    <title>Signature builder</title>
    <link rel="stylesheet" media="screen" href="https://storage.googleapis.com/notbinary-signature/reset.css">
    <link rel="stylesheet" media="screen" href="https://storage.googleapis.com/notbinary-signature/main.css">

    <link rel="icon" type="image/png" sizes="32x32"
          href="https://storage.googleapis.com/notbinary-signature/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
          href="https://storage.googleapis.com/notbinary-signature/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
<p>
<div class="name" id="name">{{ name }}</div>
<div class="title" id="title">{{ title }}</div>
<div class="logo"><img src="https://storage.googleapis.com/notbinary-signature/logo.jpg" width="120px" height="37px"
                       style="width:120px; height: 37px"></div>
<div class="contact-nsl" id="mobile">{{ mobile }}</div>
<div class="contact-nsl"><a class="contact" id="email" href="#">{{ email }}</a></div>
<div class="contact-nsl"><a class="contact" href="https://notbinary.co.uk">notbinary.co.uk</a></div>
<div class="now-soon-later">NOW. SOON. LATER.</div>
<!-- Inspired by: https://dribbble.com/shots/4007979-Social-Media-Icons-Freebie-Sketch -->
<div class="social">
    <a href="https://linkedin.com/company/notbinary"><img class="social-icon"
                                                          src="https://storage.googleapis.com/notbinary-signature/social_linkedin.png"
                                                          width="32px" height="32px"
                                                          style="width:32px; height: 32px"></a>
    <a href="https://medium.com/notbinary"><img class="social-icon"
                                                src="https://storage.googleapis.com/notbinary-signature/social_medium.png"
                                                width="32px" height="32px" style="width:32px; height: 32px"></a>
    <a href="https://twitter.com/notbinary_"><img class="social-icon"
                                                  src="https://storage.googleapis.com/notbinary-signature/social_twitter.png"
                                                  width="32px" height="32px" style="width:32px; height: 32px"></a>
</div>
</p>
</body>

</html>
